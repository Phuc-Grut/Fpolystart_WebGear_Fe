<div *ngIf="showModalEdit" class="modal-overlay" (click)="onOverlayClick($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeModal()">×</button>
  
      <h2>Cập nhật đơn hàng</h2>
  
      <form (ngSubmit)="saveOrder()">
        <div class="form-group">
          <label for="userID">Mã Khách Hàng</label>
          <input type="text" id="userID" class="form-control" [(ngModel)]="order.userID" name="userID" required>
        </div>
  
        <div class="form-group">
          <label for="totalQuantity">Số lượng sản phẩm</label>
          <input type="number" id="totalQuantity" class="form-control" [(ngModel)]="order.totalQuantity" name="totalQuantity" required>
        </div>
  
        <div class="form-group">
          <label for="totalPrice">Tổng Tiền</label>
          <input type="number" id="totalPrice" class="form-control" [(ngModel)]="order.totalPrice" name="totalPrice" required>
        </div>
  
        <div class="form-group">
          <label for="paymentMethod">Phương Thức Thanh Toán</label>
          <input type="text" id="paymentMethod" class="form-control" [(ngModel)]="order.paymentMethod" name="paymentMethod" required>
        </div>
  
        <div class="form-group">
          <label for="status">Trạng Thái</label>
          <select id="status" class="form-control" [(ngModel)]="order.status" name="status" required>
            <option [value]="1">Chờ xử lý</option>
            <option [value]="2">Xác nhận</option>
            <option [value]="3">Đang xử lý</option>
            <option [value]="4">Đang giao</option>
            <option [value]="5">Đã giao</option>
            <option [value]="6">Đơn bị huỷ</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="orderDate">Ngày Đặt</label>
          <input type="date" id="orderDate" class="form-control" [(ngModel)]="order.orderDate" name="orderDate" required>
        </div>
  
        <div class="actions">
          <button type="submit" class="btn btn-success">
            <i class="bx bxs-save"></i> Cập nhật Đơn Hàng
          </button>
          <button type="button" class="btn btn-danger" (click)="closeModal()">
            <i class="bx bxs-x-circle"></i> Hủy
          </button>
        </div>
      </form>
    </div>
  </div>
