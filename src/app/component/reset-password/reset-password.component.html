<form (ngSubmit)="resetPassword()">
    <label for="token">Token:</label>
    <input id="token" [(ngModel)]="request.token" name="token" required>
  
    <label for="newPassword">Mật khẩu mới:</label>
    <input id="newPassword" [(ngModel)]="request.newPassword" name="newPassword" required type="password">
  
    <button type="submit">Đặt lại mật khẩu</button>
  </form>
