<form (ngSubmit)="changePassword()">
    <label for="oldPassword">Mật khẩu cũ:</label>
    <input id="oldPassword" [(ngModel)]="request.oldPassword" name="oldPassword" required type="password">
  
    <label for="newPassword">Mật khẩu mới:</label>
    <input id="newPassword" [(ngModel)]="request.newPassword" name="newPassword" required type="password">
  
    <button type="submit">Đổi mật khẩu</button>
  </form>
