<div *ngIf="showModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-btn" (click)="closeModal()">×</button>
    
<div class="carte">
    <h1>Thông Tin Sản Phẩm</h1>
    <div class="image-upload">
        <img id="productImage" src="" alt="Ảnh Sản Phẩm" style="display: none;">
        <i class='bx bx-image' id="defaultIcon" style="font-size: 50px; color: #AAAAAA; margin-bottom: 10px;"></i>
        <label for="fileInput">Chọn Ảnh</label>
        <input type="file" id="fileInput" accept="image/*" (change)="previewImage($event)" style="display:none;">
    </div>
    <div class="row">
        <div class="col">
            <label for="productName">Tên Sản Phẩm</label>
            <input type="text" [(ngModel)]="product.name" id="productName" class="form-control" placeholder="Nhập tên sản phẩm">
        </div>
        <div class="col">
            <label for="category">Danh Mục</label>
            <select [(ngModel)]="product.category" id="category" class="form-select">
                <option value="chuột">Chuột</option>
                <option value="bàn phím">Bàn Phím</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="quantity">Số Lượng</label>
            <input type="number" [(ngModel)]="product.quantity" id="quantity" class="form-control" placeholder="Nhập số lượng">
        </div>
        <div class="col">
            <label for="dpi">DPI</label>
            <input type="number" [(ngModel)]="product.dpi" id="dpi" class="form-control" placeholder="Nhập DPI">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="connection">Kết Nối</label>
            <input type="text" [(ngModel)]="product.connection" id="connection" class="form-control" placeholder="Nhập loại kết nối">
        </div>
        <div class="col">
            <label for="material">Chất Liệu</label>
            <input type="text" [(ngModel)]="product.material" id="material" class="form-control" placeholder="Nhập chất liệu">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="frequency">Tần Số Quét</label>
            <input type="number" [(ngModel)]="product.frequency" id="frequency" class="form-control" placeholder="Nhập tần số quét">
        </div>
        <div class="col">
            <label for="buttonCount">Số Nút Bấm</label>
            <input type="number" [(ngModel)]="product.buttonCount" id="buttonCount" class="form-control" placeholder="Nhập số nút bấm">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="batteryCapacity">Dung Lượng Pin</label>
            <input type="text" [(ngModel)]="product.batteryCapacity" id="batteryCapacity" class="form-control" placeholder="Nhập dung lượng pin">
        </div>
        <div class="col">
            <label for="led">LED</label>
            <select [(ngModel)]="product.led" id="led" class="form-select">
                <option value="Có">Có</option>
                <option value="Không">Không</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="switchType">Switch</label>
            <input type="text" [(ngModel)]="product.switchType" id="switchType" class="form-control" placeholder="Nhập loại switch">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Mô Tả</label>
        <textarea [(ngModel)]="product.description" id="description" class="form-control" rows="4" placeholder="Nhập mô tả sản phẩm"></textarea>
    </div>
    <div class="actions">
        <button class="btn btn-save" (click)="saveProduct()">
            <i class='bx bxs-save'></i> Lưu Sản Phẩm
        </button>
        <button class="btn btn-cancel" (click)="cancelEditProduct()">
            <i class='bx bxs-x-circle'></i> Hủy
        </button>
    </div>
</div>
</div>
</div>
